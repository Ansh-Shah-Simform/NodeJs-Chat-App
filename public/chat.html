<!DOCTYPE html>
<html>
  <head>
    <title>Chat Application</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar">

      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <br />
        <div class="compose">
          <form id="mess-form">
            <input type="text" placeholder="type a message" required autocomplete="off"/>
            <button type="submit"><b>Send</b></button>
          </form>
          <br />
          <button id="send-location"><b>Send My Location</b></button>
        </div>
      </div>
    </div>

    <script id="mess-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{user}}</span>
          <span class="message__meta">{{time}}</span>
        </p>
        <p>{{myMessage}}</p>
      </div>
    </script>

    <script id="url-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{user}}</span>
          <span class="message__meta">{{time}}</span>
        </p>
        <a href="{{url}}" target="_blank"><b>My Current Location</b></a>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{roomName}}</h2>
      <h3 class="list-title">Online Users</h3>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
